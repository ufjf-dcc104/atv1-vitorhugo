    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");

        canvas.width = 480;
        canvas.height = 320;

        let x = 150;
        let vx = 0;
        
        let y = 100;
        let vy = 0;

        let t0;
        let dt;

        requestAnimationFrame(desenha);
        
        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //Atualiza a dinamica dos estados
            x = x + vx * dt;
            y = y + vy * dt;

            //Desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 20, 20);

            requestAnimationFrame(desenha);

            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);

            //Adiciona controle de velocidades

                    vy=+20;

                    vx=-20;
                    break;

                    vx=+20;
