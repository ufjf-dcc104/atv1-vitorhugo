<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset=utf-8>
  <title>DCC138 Exemplo01</title>
  <link rel="stylesheet" href="stylesheets/style.css"></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Vitor Hugo</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");

        canvas.width = 480;
        canvas.height = 320;

        let p = {
            x : 150,
            vx : 0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
            color : "white",
            desenhar : desenharElemento,
            mover: moverElemento
        };

        const sprites = [];
        for (let ne = 0; ne < 20; ne++) {
            let e = {
                x : canvas.width * (1 + 10 * Math.random()),
                vx : -20,
                ax : 0,
                y : canvas.height * Math.random(),
                vy : 0,
                ay : 0,
                color : "red",
                desenhar : desenharElemento,
                mover: moverElemento,
                controlar: perseguirAlvo
            };
            sprites.push(e);
        }

        let o = {
            x : -1000,
            vx : 0,
            ax : 0,
            y : 150,
            vy : 0,
            ay : 0,
            color : "blue",
            desenhar : desenharElemento,
            mover: moverElemento,
            controlar: function() {
                if(this.x > canvas.width + 60) {
                    this.x = -1000;
                    this.ax = 0;
                    this.vx = 0;
                }
            }

        };
        sprites.push(o);
        

        let K = 180;

        let t0;
        let dt;

        requestAnimationFrame(desenha);
        
        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            //Atualiza a dinamica dos estados
            p.mover();
            //Desenha elementos
            p.desenhar();

            for (let s = 0; s < sprites.length; s++) {
                const sprite = sprites[s];
                //Controladores
                if(sprite.controlar) sprite.controlar(p);            
                //Atualiza a dinamica dos estados
                if(sprite.mover) sprite.mover();
                //Desenha elementos
                if(sprite.desenhar) sprite.desenhar();
            }

            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event){
            //Adiciona controle de velocidades
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = +K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = +K;
                    break;
            }
        }

        function teclaSolta(event){
            //Adiciona controle de velocidades
            switch (event.key) {
                case "ArrowUp":
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.ax = 0;
                    break;
                case " ":
                    if( o.x === -1000){
                        o.x = p.x;
                        o.y = p.y;
                        o.vx = 200;
                        o.ax = 100;
                    }
                    break;
            }
        }

        
        function moverElemento() { 
            this.vx = this.vx + this.ax * dt;
            this.x = this.x + this.vx * dt;
            this.vy = this.vy + this.ay * dt;
            this.y = this.y + this.vy * dt;
        }

        function desenharElemento(){  
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 20, 20);
        }

        function perseguirAlvo(alvo){  
            this.ax = 100 * Math.sign(alvo.x - this.x) - 0.2 * this.vx;
            this.ay = 100 * Math.sign(alvo.y - this.y) - 0.2 * this.vy;
        }

        function evitarAlvo(alvo){  
            this.ax = -0.5 * (alvo.x - this.x) - 0.2 * this.vx;
            this.ay = -0.5 * (alvo.y - this.y) - 0.2 * this.vy;
        }
    </script>
</body>
</html>
