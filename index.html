<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset=utf-8>
  <title>DCC138 Exemplo01</title>
  <link rel="stylesheet" href="stylesheets/style.css"></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
</head>
<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Vitor Hugo</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");

        canvas.width = 480;
        canvas.height = 320;

        let p = {
            x : 150,
            vx : 0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
            desenhar : function(){
                ctx.fillStyle = "white";
                ctx.fillRect(this.x, this.y, 20, 20);
            }
        };

        let e = {
            ex : 300,
            evx : 0,
            eax : 0,
            ey : 200,
            evy : 0,
            eay : 0,
            desenhar : function(){  
                ctx.fillStyle = "red";
                ctx.fillRect(this.ex, this.ey, 20, 20);
            }
        }

        let K = 180;

        let t0;
        let dt;

        requestAnimationFrame(desenha);
        
        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;

            //Desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //Controladores
            e.eax = 0.5 * (p.x - e.ex) - 0.2 * e.evx;
            e.eay = 0.5 * (p.y - e.ey) - 0.2 * e.evy;

            //Atualiza a dinamica dos estados
            p.vx = p.vx + p.ax * dt;
            p.x = p.x + p.vx * dt;
            p.vy = p.vy + p.ay * dt;
            p.y = p.y + p.vy * dt;

            e.evx = e.evx + e.eax * dt;
            e.ex = e.ex + e.evx * dt;
            e.evy = e.evy + e.eay * dt;
            e.ey = e.ey + e.evy * dt;

            //Desenha elementos
            p.desenhar();
            e.desenhar();

            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event){
            //Adiciona controle de velocidades
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = +K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = +K;
                    break;
            }
        }

        function teclaSolta(event){
            //Adiciona controle de velocidades
            switch (event.key) {
                case "ArrowUp":
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.ax = 0;
                    break;
            }
        }

    </script>
</body>
</html>
